@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="container">
	    	<div class="navbar navbar-inverse navbar-fixed-top" id="nav_bar">
	    		<div class="navbar-inner">
					<div class="container-fluid">
						<div class="navbar-header"><a class="navbar-brand" href="/">Photo Album</a></div>

						<div class="pull-right btn-toolbar">
							<button class="btn btn-default" role="button" data-target="#upload" data-toggle="modal">
								<span class="glyphicon glyphicon-upload"></span>Upload photo
							</button>
						</div>
					</div>
				</div>
	    	</div>
	    	
	    	@content
	    </div>
    </body>

    @helper.form(routes.Application.upload(), 'enctype -> "multipart/form-data") {
	<div class="modal fade" id="upload" role="dialog" aria-hidden="true" aria-labelledby="uploadLabel">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
		       		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        	<h4 class="modal-title" id="upload">Upload photo</h4>
		      	</div>

			 	<div class="modal-body">
			 		<div class="form-group">
			 			<label class="control-label">Title</label>
			 			<div class="controls">
				 			<input type="text" class="form-control" name="title" />
				 		</div>
				 	</div>

					<div class="form-group">
						<div class="controls">
							<input type="file" name="data" class="input-file" />
						</div>
					</div>
					
				</div>
				<div class="modal-footer">
				  	<button class="btn btn-default btn-primary">Upload</button>
				  	<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Close</button>
				</div>
			</div>
		</div>
	</div>
}
</html>
