@main("Photos") {
	<div class="page-header" id="page_header">
		@if(flash.contains("success")) {
			<p class="alert alert-success">@flash.get("success")</p>
		}
		@if(flash.contains("error")) {
			<p class="alert alert-error alert-warning">@flash.get("error")</p>
		}
	</div>

	@for(p <- Application.getStorage().getPhotos().iterator()) {
		<img src="data:image/jpeg;base64,@p.getBase64()" class="photo-preview" />
	}
}
